<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatusViewDlg" widgetVar="StatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStatusTitle}">
            <h:form id="StatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statusController.selected != null}">
                        <h:outputText value="#{bundle.ViewStatusLabel_idStatus}"/>
                        <h:outputText value="#{statusController.selected.idStatus}" title="#{bundle.ViewStatusTitle_idStatus}"/>
                        <h:outputText value="#{bundle.ViewStatusLabel_nomeStatus}"/>
                        <h:outputText value="#{statusController.selected.nomeStatus}" title="#{bundle.ViewStatusTitle_nomeStatus}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
