<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioProjetoEditDlg" widgetVar="UsuarioProjetoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioProjetoTitle}">
            <h:form id="UsuarioProjetoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioProjetoController.selected != null}">
                        <p:selectOneMenu id="idUsuario" value="#{usuarioProjetoController.selected.idUsuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioProjetoLabel_idProjeto}" for="idProjeto" />
                        <p:selectOneMenu id="idProjeto" value="#{usuarioProjetoController.selected.idProjeto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projetoController.itemsAvailableSelectOne}"
                                           var="idProjetoItem"
                                           itemValue="#{idProjetoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioProjetoLabel_idUsuario}" for="idUsuario" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioProjetoController.update}" value="#{bundle.Save}" update="display,:UsuarioProjetoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioProjetoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioProjetoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
