<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nomeUsuario}" for="nomeUsuario" />
                        <p:inputText id="nomeUsuario" value="#{usuarioController.selected.nomeUsuario}" title="#{bundle.CreateUsuarioTitle_nomeUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nomeUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_apelido}" for="apelido" />
                        <p:inputText id="apelido" value="#{usuarioController.selected.apelido}" title="#{bundle.CreateUsuarioTitle_apelido}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_apelido}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nascimento}" for="nascimento" />
                        <p:calendar id="nascimento" pattern="MM/dd/yyyy" value="#{usuarioController.selected.nascimento}" title="#{bundle.EditUsuarioTitle_nascimento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nascimento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{usuarioController.selected.status}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{usuarioController.selected.idEmpresa}" >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
