<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetoCreateDlg" widgetVar="ProjetoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProjetoTitle}">
            <h:form id="ProjetoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projetoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProjetoLabel_nomeProjeto}" for="nomeProjeto" />
                        <p:inputText id="nomeProjeto" value="#{projetoController.selected.nomeProjeto}" title="#{bundle.CreateProjetoTitle_nomeProjeto}" required="true" requiredMessage="#{bundle.CreateProjetoRequiredMessage_nomeProjeto}"/>
                        <p:outputLabel value="#{bundle.CreateProjetoLabel_dataAtivacao}" for="dataAtivacao" />
                        <p:calendar id="dataAtivacao" pattern="MM/dd/yyyy" value="#{projetoController.selected.dataAtivacao}" title="#{bundle.EditProjetoTitle_dataAtivacao}" required="true" requiredMessage="#{bundle.EditProjetoRequiredMessage_dataAtivacao}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProjetoLabel_dataDesativacao}" for="dataDesativacao" />
                        <p:calendar id="dataDesativacao" pattern="MM/dd/yyyy" value="#{projetoController.selected.dataDesativacao}" title="#{bundle.EditProjetoTitle_dataDesativacao}" required="true" requiredMessage="#{bundle.EditProjetoRequiredMessage_dataDesativacao}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProjetoLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{projetoController.selected.idEmpresa}" >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProjetoLabel_idStatus}" for="idStatus" />
                        <p:selectOneMenu id="idStatus" value="#{projetoController.selected.idStatus}" >
                            <f:selectItems value="#{statusController.itemsAvailableSelectOne}"
                                           var="idStatusItem"
                                           itemValue="#{idStatusItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projetoController.create}" value="#{bundle.Save}" update="display,:ProjetoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProjetoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjetoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
